<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>激光打标系统</title>
    <link rel="icon" href="./static/pic/favicon.ico">

    <!-- Bootstrap -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
	<div class="container">
      <h4 align="center">激光打标系统</h4>
      <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
	  <button type="button" id="init" class="btn btn-default">INIT</button>
      <!-- Indicates a successful or positive action -->
	  <button type="button" id="m0" class="btn btn-default"> M0 </button>
      <!-- Contextual button for informational alert messages -->
	  <button type="button" id="m1" class="btn btn-default"> M1 </button>
	  <br><br>
      <select id="choosetemplate">
        <option value="0">请选择模版</option>
        <option value="1">模版1</option>
        <option value="2">模版2</option>
        <option value="3">模版3</option>
      </select>

	  <br><br>
	  <img id="template" src="./static/pic/qr.png" alt="..." class="img-rounded">
	  <br><br>
	  <input type="text" id="text" class="form-control" placeholder="请输入要打印的文字"></br>
	  <textarea readonly id="status" class="form-control" rows="9"></textarea></br>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./static/js/bootstrap.min.js"></script>
    <!-- 引用按钮控制js-->
	<script src="./static/js/app.js"></script>
  </body>
